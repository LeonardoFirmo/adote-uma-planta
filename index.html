<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
    <link rel="icon" href="./assets/img/fav-icon.png" type="image/x-icon">

    <title>Document</title>
</head>

<body>
    <header class="containerHeader">
        <div class="logo">
            <a href="#">
                <img src="./assets/img/Logo.png" alt="Logo do adote uma planta">
            </a>
        </div>
        <input id="search" type="text" placeholder="Qual planta você procura?">

        <nav>

            <ul>
                <li><a href="#seasons">shop</a></li>
                <li><a href="#banner">blog</a></li>
                <li><a href="#">contato</a></li>
            </ul>

            <div class="extra">
                <a href="#"> <img id="searchImg" src="./assets/img/search.png" alt="imagem da lupa de pesquisa"></a>
                <a href="#"><img src="./assets/img/face.png" alt="perfil"></a>
            </div>
        </nav>

    </header>

    <main>
        <section class="container banner" id="banner">
            <img src="./assets/img/banner.png" alt="banner Adote uma planta">

            <div class="msg">
                <h2>A sua nova Belezinha está aqui :)</h2>
                <a class="bt-link" href="#">Quero ver todas</a>
            </div>
        </section>

        <section class="container seasons" id="seasons">
            <h2>Lindezas da estação</h2>
            <ul>
                <li>
                    <a href="#">
                        <div class="produto">
                            <img src="./assets/img/cacto bola.png" alt="">
                        </div>
                        <div class="descricao-produto">
                            <h3>Cacto bola</h3>
                            <p>R$30,00</p>
                            <a class="bt-link" href="#">Eu quero</a>
                        </div>
                    </a>

                </li>

                <li>
                    <a href="#">
                        <div class="produto">
                            <img id="tulipa-img" src="./assets/img/tulipa.png" alt="">
                        </div>
                        <div class="descricao-produto">
                            <h3>Tulipa</h3>
                            <p>R$50,00</p>
                            <a class="bt-link" href="#">Eu quero</a>
                        </div>
                    </a>
                </li>


                <li>
                    <a href="#">
                        <div class="produto">
                            <img src="./assets/img/margarida.png" alt="">
                        </div>
                        <div class="descricao-produto">
                            <h3>Margarida</h3>
                            <p>R$40,00</p>
                            <a class="bt-link" href="#">Eu quero</a>
                        </div>
                    </a>

                </li>


                <li>
                    <a href="#">
                        <div class="produto">
                            <img src="./assets/img/palmeira leque.png" alt="">


                        </div>
                        <div class="descricao-produto">
                            <h3>Palmeira leque</h3>
                            <p>R$60,00</p>
                            <a class="bt-link" href="#">Eu quero</a>
                        </div>
                    </a>

                </li>

            </ul>

        </section>



    </main>






















</body>

</html>
